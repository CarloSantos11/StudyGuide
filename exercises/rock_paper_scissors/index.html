<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>

    <section id="gameTitle" class="container">
      <div class="row">
        <div class="col-12">
          <h1>Rock, Paper, Scissors</h1>
          <h2 id="winner"></h2>
        </div>
      </div>
    </section>

    <section id="main" class="container">
      <div id="farLeftSide" class="row">
        <div class="col-1">  
          <button id="rock" onclick="pickedRock()"><img src="images/rock.png"></button>
          <button id="paper" onclick="pickedPaper()"><img src="images/paper.png"></button>
          <button id="scissors" onclick="pickedScissors()"><img src="images/scissors.png"></button><br />
          <button id="reset" onclick="resetScores()">Reset Scores</button>
        </div>

        <div id="leftSide" class="col-5 img-fluid">
          <h4>Player</h4>
          <p id="playerScore">0</p>
        </div>

        <div id="rightSide" class="col-5 img-fluid">
          <div >
            <h4>Computer</h4>
            <p id="compScore">0</p>
          </div>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
